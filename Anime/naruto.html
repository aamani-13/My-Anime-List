<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Anime List - Naruto</title>
    <link rel="stylesheet" type="text/css" href="naruto.css"/>
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="My Anime List">
    <meta name="author" content="Madhavasai">  
    <script src="library.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1> Naruto </h1>
    </div>

    <div class="topnav">
      <a href="#home"> Home </a>
      <a href="#list"> List </a>
      <a href="#"> Info </a>
      <a href="#Progress"> Progress </a>
      <a href="#favourites"> Favourites </a>
    </div>

      
    <section id="introduction">
      <figure>
        <div class="card">
          <div class="naruto-side-image"> <a> <img src="Images/Naruto/naruto.jpg" alt="Naruto Image"> </a> </div>
          <p id="para"> Naruto is a Japanese manga series written and illustrated by  <a href="#Masashi-Kishimoto"> Masashi Kishimoto </a>. It tells the story of <a href="#Naruto-Uzumaki"> Naruto Uzumaki </a>, a young ninja who seeks recognition from his peers and dreams of becoming the Hokage, the leader of his village. The story is told in two parts – the first set in Naruto's pre-teen years, and the second in his teens. </p>
         </div>
      </figure>          
    </section>

    <section id=characters>
      <div class="characters-heading">
        <h1> Characters </h1>
      </div>
      <div class="row">
        <div class="column">
          <div class="card">
            <img src="Images/Naruto/Naruto.png" alt="Jane"  style="width:100%"> 
            <div class="container">
              <h2>Naruto</h2>
            </div>
          </div>
        </div>
              
        <div class="column">
          <div class="card">
            <img src="Images/Naruto/Sasuke.png" alt="Mike" style="width:100%">
            <div class="container">
              <h2>Sasuke</h2>
            </div>
          </div>
        </div>
                
        <div class="column">
          <div class="card">
            <img src="Images/Naruto/Sakura.png" alt="John" style="width:100%">
            <div class="container">
              <h2>Sakura</h2>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <img src="Images/Naruto/Kakashi.png" alt="John" style="width:100%">
            <div class="container">
              <h2>Kakashi</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="ost">
      <div class="ost-heading">
        <h1> Characters </h1>
      </div>
      <p style="color: white; text-align: center;"> There are my favourite ost in naruto </p>
        
      <script>
        function Deleting(name){
          document.getElementById('tracktime-' + name).innerHTML = ''; 
          document.getElementById('volume-' + name).innerHTML = '';
        };
      </script>

      <audio id="Despair" src="Audio/Naruto/Naruto Shippuden Soundtrack 19- Despair [Extended].mp3"  ontimeupdate="document.getElementById('timeline-despair').max = Math.floor(this.duration); document.getElementById('timeline-despair').value = Math.floor(this.currentTime);"></audio>
      <div class="ost-column">
        <div class="card">
          <div class="ost-container">
            <img src="Audio/Naruto/Despair.png"/>
            <h2>Naruto Shippuden Despair [Extended] </h2>
            <div class="timeline">
              <input type="range" id="timeline-despair" min="0" max="10" value="1">
              <br>
            </div>
            <button onclick="document.getElementById('Despair').play()">▶</button> 
            <button onclick="document.getElementById('Despair').pause()">⏸</button> 
            <button onclick="document.getElementById('Despair').volume += 0.1">⬆</button> 
            <button onclick="document.getElementById('Despair').volume -= 0.1">⬇</button> 
            <button onclick="document.getElementById('Despair').currentTime = 0;">❌</button> 
          </div>
        </div> 
      </div>

      <audio id="Old-Friend" src="Audio/Naruto/Naruto Shippuden - Old Friend (LSB Remix).mp3"  ontimeupdate="document.getElementById('timeline-old-friend').max = Math.floor(this.duration); document.getElementById('timeline-old-friend').value = Math.floor(this.currentTime);"></audio>
      <div class="ost-column">
        <div class="card">
          <div class="ost-container">
            <img src="Audio/Naruto/Old-Friend-1.png" onmouseover="Thumbnail_Hover(this, 'Audio/Naruto/Old-Friend.png');"  onmouseout="Thumbnail_Unhover(this, 'Audio/Naruto/Old-Friend-1.png');"/>
            <h2>Naruto Shippuden Old Friend </h2>
            <div class="timeline">
              <input type="range" id="timeline-old-friend" min="0" max="10" value="1">
              <br>
            </div>
            <button onclick="document.getElementById('Old-Friend').play()">▶</button> 
            <button onclick="document.getElementById('Old-Friend').pause()">⏸</button> 
            <button onclick="document.getElementById('Old-Friend').volume += 0.1">⬆</button> 
            <button onclick="document.getElementById('Old-Friend').volume -= 0.1">⬇</button> 
            <button id="ost-cancel" onclick="Deleting('old-friend')">❌</button> 
          </div>
        </div> 
      </div>

      <audio id="Tragic" src="Audio/Naruto/Naruto Shippuden - Tragic (Anigam3 Remix) [SM Release].mp3"  ontimeupdate="document.getElementById('tracktime-tragic').innerHTML = 'Time: ' + Math.floor(this.currentTime) + ' / ' + Math.floor(this.duration/60) + ' mins'; document.getElementById('volume-tragic').innerHTML = 'volume: ' + Math.floor(this.volume*100)"></audio>
      <div class="ost-column">
        <div class="card">
          <div class="ost-container">
            <img src="Audio/Naruto/Tragic-1.png" onmouseover="Thumbnail_Hover(this, 'Audio/Naruto/Tragic.png');"  onmouseout="Thumbnail_Unhover(this, 'Audio/Naruto/Tragic-1.png');"/>
            <h2>Naruto Shippuden Tragic </h2>
            <div class="timeline">
              <input type="range" id="timeline-old-friend" min="0" max="10" value="1">
              <br>
            </div>
            <button onclick="document.getElementById('Tragic').play()">▶</button> 
            <button onclick="document.getElementById('Tragic').pause()">⏸</button> 
            <button onclick="document.getElementById('Tragic').volume += 0.1">⬆</button> 
            <button onclick="document.getElementById('Tragic').volume -= 0.1">⬇</button>  
            <button id="ost-cancel" onclick="Deleting('tragic')">❌</button> 
          </div>
        </div> 
      </div>

      <script>
        
      </script>
    </section>
  </body>
</html>
